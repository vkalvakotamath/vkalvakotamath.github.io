  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Render math after page load
    document.addEventListener('DOMContentLoaded', function() {
        renderMath();
    });
    
    function renderMath() {
        const content = document.querySelector('.container');
        let html = content.innerHTML;
        
        // Render display math environments
        html = html.replace(/\\begin\{equation\}([\s\S]*?)\\end\{equation\}/g, function(match, math) {
            try {
                return katex.renderToString(math.trim(), { displayMode: true });
            } catch (e) {
                console.error('KaTeX equation error:', e);
                return match;
            }
        });
        
        html = html.replace(/\\\[([\s\S]*?)\\\]/g, function(match, math) {
            try {
                return katex.renderToString(math.trim(), { displayMode: true });
            } catch (e) {
                console.error('KaTeX display math error:', e);
                return match;
            }
        });
        
        html = html.replace(/\$\$([\s\S]*?)\$\$/g, function(match, math) {
            try {
                return katex.renderToString(math.trim(), { displayMode: true });
            } catch (e) {
                console.error('KaTeX display math error:', e);
                return match;
            }
        });
        
        // Render inline math
        html = html.replace(/\\\((.*?)\\\)/g, function(match, math) {
            try {
                return katex.renderToString(math.trim(), { displayMode: false });
            } catch (e) {
                console.error('KaTeX inline math error:', e);
                return match;
            }
        });
        
        html = html.replace(/\$([^$\n]+)\$/g, function(match, math) {
            try {
                return katex.renderToString(math.trim(), { displayMode: false });
            } catch (e) {
                console.error('KaTeX inline math error:', e);
                return match;
            }
        });
        
        content.innerHTML = html;
    }
  </script>
